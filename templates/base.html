<!doctype html>
<html>
    <head>
        <title>Build A Blog</title>
        <style>
            .error { color: red; 
            }
            .links {
            display: block;
            margin-right: 10px;
            margin-left: 10px;
            color: green;
            text-decoration: none;
            }
        </style><center>
        <a href="/" class="links">Main Blog Page</a>
        <a href="/home" class="links">My Blog Posts</a>
        <a href="/newpost" class="links">Add New Entry</a>
        <a href="/users" class="links">Users</a></center>
    </head>
<body>
    <div>
        <a href="/logout">Log Out</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
        {% for category, message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
    </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
