{% extends "base.html" %}

{% block content %}

    <h1><center>Add A Blog Entry</center></h1>
    <form action="/" method='post'>
        <label>
            Title for your new blog:
            <br/><input type="text" name="blog_title" />
        </label>
        <br/>
        <label>
            Your new blog:
            <br/><input type="text" name="blog_entry" />
        </label>
        <br/>
        <input type="submit" value="Add Entry" />

    </form>

{% endblock %}
